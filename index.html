<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>     
    <main>
<div class="container">
    <div class="images">
        <div>
            <img src="https://github.com/Lauz7/NFT-preview-card-component/blob/main/image-equilibrium.jpg?raw=true" alt="Equilibrium">
            <span class="view-img"></span>
        </div>
    </div>
        <h1>Equilibrium #3429</h1>
            <div class="main-text"></div>
                <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="line-up">
         <div class="price"> <image class="ETH" src="./icon-ethereum.svg" alt="ETH"> 0.041 ETH</div> 
                <div class="time"><image class="clock" src="./icon-clock.svg" alt="clock"></image>3 days left</div> 
    </div>
                <hr>
                    <div class="creator"> 
                        <image class="profile" src="./image-avatar.png" alt="creator"></image>
                        <span class="creation"> Creation of </span><a href="#">Jules Wyvern</a>
                    </div>
            </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Lauz7">Lauz7</a>.
  </div>
    </main>
</body>
</html>
